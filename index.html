<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Tracker</title>
</head>

<body>
        <div id="weather">
        <!-- the weather display div -->
         <h1>The weather</h1>
         <ul id="weatherList">
            <!-- this is where weather data will be -->
         </ul>
    </div>
    
    <div id="cities">
        <!-- the cities div -->
         <h1>The cities</h1>
         <form>
            <label for="cityBox">Please enter a city</label>
            <input type="text" id="cityBox" name="cityBox">
            <!-- should have a submit button, because enter is intuitive but not explicit -->
         </form>
         <button type="button" id="enterButton">Enter</button>
         
         <div class="cityCards">
            <h2>Old Cities</h2>
            <ul id="cityList">
                <!-- This is where previously searched cities will live -->
            </ul>
         </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Assets/script.js"></script>

</body>



</html>
